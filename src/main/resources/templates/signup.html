<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>Signup Page</title>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center "  role="alert">
  								<p th:text="${session.message.content}"></p>
  								<th:block th:test="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h1 class="align-text-top">Register Here!!</h1>
						<form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name Field -->
							
							<div class="form-group">
								<label for="name_field">Your name</label> 
								
								<input type="text"
									name="name"
									class="form-control" id="name_field"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									aria-describedby="emailHelp" placeholder="Enter here" 
									required="required"
									th:value="${user.name}"
									/>
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									   error
									</div>
							</div>
							<!--Email Field -->
							<div class="form-group">
								<label for="email_field">Your email </label> 
								<input
									name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.email}"
									 />
							</div>
							<!--Password Field -->
							<div class="form-group">
								<label for="password_field"> Your password</label> 
								<input
									name="password"
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" 
									required="required"
									/>
							</div>
							<div class="form-group">
								<label for="about_field">
									</label>
								<textarea 
								name="about"
								th:text="${user.about}"
								class="form-control" id="about_field" placeholder="Enter something about yourself"
									rows="5"
									
									></textarea>
							</div>
							
							<div class="form-group form-check ">
								<input type="checkbox" 
								name="agreement"
								class="form-check-input"
								id="agreement"
								/>
								<label>Accept term and conditions</label>
							
							</div>
							
							<div class="btn_sub_re">
							<button type="submit" class="btn bg-primary btn-block text-white">
							
								Submit	
							</button>
							<button type="reset" class="btn bg-warning btn-block ">
							
								Reset	
							</button>
							</div>

						</form>
					</div>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
